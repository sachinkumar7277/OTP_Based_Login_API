
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <title>Demo Registration</title>
</head>
<body>

    <section>
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header text-black">
                  <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form action="/validate_otp/{{phone}}/" method="POST" >
                        {% csrf_token %}
                         <div class="form-group">

                             <label for="otp_sent">Enter OTP *</label>
                             <input type="number" class="form-control" id="otp_sent" name="otp_sent"  placeholder="Enter 4 digit OTP" required=""><br><br>
                             <input type="submit" value="Validate OTP"  class="btn btn-block btn-primary" onClick="redirectWithData()"><br><br>
                             <a class="btn btn-danger" href="/accounts/password/reset">Reset password</a>
                           </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
          <script>
            function redirectWithData(){
              month = document.getElementById("month").value;
              if(month){
                window.location = `http://127.0.0.1:8000/
              }
            }
          </script>
      </section>


</body>
</html>
